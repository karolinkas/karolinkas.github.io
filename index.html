<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>

    <div id="regions_div" style="width: 900px; height: 500px;"></div>

    <iframe src='http://cdn.knightlab.com/libs/timeline/latest/embed/index.html?source=0AgUEQo1Iw1vYdEdQeFkzQ0JTbFNvWE9XNUs1Yl9lZmc&font=Bevan-PotanoSans&maptype=watercolor&lang=en&gmap_key=AIzaSyDDKZriGvoI7Okn4BNyAfVal9ClXzMZql4&height=650' width='100%' height='650' frameborder='0'></iframe>
    

  </body>
</html>
